<!-- Fixed navbar -->
<div class="navbar navbar-default" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">
        <img src="/img/logo.png" alt="" class="site-logo img-responsive" />
      </a>
    </div>
    <div class="collapse-false navbar-collapse-false">
      <ul class="nav navbar-nav pull-right">
        {% assign pages = site.pages | sort:"order"  %}
        {% for node in pages %} {% if page.url == node.url %}
        <li class="active"><a href="{{node.url}}" class="active">{{node.tab-name}}</a></li>
        {% else %}
        <li><a href="{{node.url}}">{{node.tab-name}}</a></li>
        {% endif %} {% endfor %}
      </ul>
    </div>
    <!--/.nav-collapse -->
  </div>
</div>
